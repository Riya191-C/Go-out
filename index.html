<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hoppa Night Planner - Peacock Edition</title>

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --hp-brand: #0891b2;
      --hp-brand-glow: #22d3ee;
      --hp-night: #0f172a;
      --hp-night-dark: #020617;
      --hp-glass: rgba(30, 41, 59, 0.7);
      --hp-border: rgba(255, 255, 255, 0.1);
      --ticket-paper: #ffffff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Open Sans", sans-serif;
      background: #f1f5f9;
      display: flex;
      justify-content: centre;
      align-items: centre;
      min-height: 100vh;
      padding: 20px;
    }

    .hp-widget {
      width: 100%;
      max-width: 1090px;
      background: var(--hp-night);
      border-radius: 20px;
      border: 1px solid var(--hp-border);
      overflow: hidden;
      colour: white;
    }

    .hp-header {
      background: radial-gradient(circle at 50% -20%, #155e75 0%, #0f172a 60%, #020617 100%);
      padding: 50px 30px;
      text-align: centre;
      border-bottom: 1px solid var(--hp-border);
      position: relative;
    }

    .hp-title {
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 10px;
      colour: white;
    }

    .hp-desc {
      font-size: 16px;
      colour: #94a3b8;
    }

    .lang-bar {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 8px;
    }

    .lang-btn {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      colour: white;
      padding: 6px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 11px;
      font-weight: 700;
    }

    .lang-btn.active {
      background: var(--hp-brand);
    }

    .hp-body {
      padding: 40px;
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: 40px;
    }

    .hp-card {
      background: var(--hp-glass);
      border: 1px solid var(--hp-border);
      border-radius: 14px;
      padding: 15px;
      cursor: pointer;
      text-align: centre;
      transition: 0.2s;
    }

    .hp-card.active {
      background: var(--hp-brand);
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid var(--hp-border);
      background: rgba(255,255,255,0.05);
      colour: white;
    }

    .ticket {
      background: white;
      border-radius: 16px;
      padding: 25px;
      text-align: centre;
      colour: black;
    }

    .send-btn {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: var(--hp-brand);
      colour: white;
      cursor: pointer;
      font-weight: 700;
    }
  </style>
</head>

<body>

<div class="hp-widget">

  <div class="hp-header">
    <div class="lang-bar">
      <button class="lang-btn active" data-lang="en">EN</button>
      <button class="lang-btn" data-lang="nl">NL</button>
      <button class="lang-btn" data-lang="fr">FR</button>
    </div>

    <h2 class="hp-title" id="head-title">Let's Go Out</h2>
    <p class="hp-desc" id="head-desc">Choose an activity, pick a date, send the invite.</p>
  </div>

  <div class="hp-body">

    <div>
      <h3 style="colour:white;margin-bottom:10px;">Choose Activity</h3>

      <div class="hp-card" data-act="sport">üè∏ Sport</div>
      <div class="hp-card" data-act="meal">üçù Meal</div>
      <div class="hp-card" data-act="movie">üçø Movie</div>

      <input type="date" id="date-in" />
      <input type="time" id="time-in" />
      <input type="text" id="loc-in" placeholder="Location" />
    </div>

    <div class="ticket">
      <h2 id="ticket-act">Select an activity</h2>
      <p id="ticket-details">Your ticket details will appear here.</p>

      <button class="send-btn" id="send-btn">Copy Invite</button>
    </div>

  </div>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  let currentAct = null;

  const actEls = document.querySelectorAll(".hp-card");
  const ticketAct = document.getElementById("ticket-act");
  const ticketDetails = document.getElementById("ticket-details");

  actEls.forEach(card => {
    card.addEventListener("click", () => {

      actEls.forEach(c => c.classList.remove("active"));
      card.classList.add("active");

      currentAct = card.dataset.act;
      ticketAct.textContent = "Selected: " + currentAct.toUpperCase();
    });
  });

  document.getElementById("send-btn").addEventListener("click", () => {

    if (!currentAct) {
      alert("Please select an activity first.");
      return;
    }

    const date = document.getElementById("date-in").value;
    const time = document.getElementById("time-in").value;
    const loc = document.getElementById("loc-in").value;

    const msg =
      "Hoppa Night Invite üéüÔ∏è\n\n" +
      "Activity: " + currentAct +
      "\nDate: " + date +
      "\nTime: " + time +
      "\nLocation: " + loc;

    navigator.clipboard.writeText(msg)
      .then(() => alert("Invite copied successfully."))
      .catch(() => alert("Clipboard blocked. Please copy manually."));
  });

});
</script>

</body>
</html>
